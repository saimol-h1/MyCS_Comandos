<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Básico</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }
      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #2f3542;
        color: #fff;
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sidebar h2 {
        margin-bottom: 40px;
        font-size: 1.5em;
      }
      .sidebar nav a {
        color: #fff;
        text-decoration: none;
        margin: 15px 0;
        font-size: 1.1em;
        transition: color 0.2s;
      }
      .sidebar nav a:hover {
        color: #70a1ff;
      }
      .main-content {
        flex: 1;
        padding: 40px;
        background: #f4f6f8;
      }
      .main-content h1 {
        margin-top: 0;
      }
      @media (max-width: 700px) {
        .dashboard-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 15px 0;
        }
        .sidebar h2 {
          display: none;
        }
        .main-content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <h2>Mi Dashboard</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Reportes</a>
          <a href="#">Usuarios</a>
          <a href="#">Configuración</a>
        </nav>
      </aside>
      <main class="main-content">
        <h1>Bienvenido al Dashboard</h1>
        <p>
          Este es un panel básico. Puedes personalizarlo y expandirlo según tus
          necesidades.
        </p>
        <div style="margin-top: 30px">
          <!-- Aquí puedes agregar widgets, gráficas, tablas, etc. -->
        </div>
      </main>
    </div>
  </body>
</html>
